<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codex Session Exports</title>
  <style>
    :root {
      --bg: #f6f8fa;
      --text: #1f2328;
      --muted: #59636e;
      --card: #ffffff;
      --border: #d0d7de;
      --link: #0969da;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 32px 20px 56px;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
    }

    p {
      margin: 0 0 24px;
      color: var(--muted);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: grid;
      gap: 12px;
    }

    li {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
    }

    .name {
      margin: 0 0 6px;
      font-weight: 600;
      word-break: break-word;
    }

    .links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      font-size: 0.95rem;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
